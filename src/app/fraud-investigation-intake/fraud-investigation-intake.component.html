<div class="fraud-intake-container">
  <div class="header">
    <h1>Report Cybercrime Incident</h1>
    <p class="subtitle">Please provide details about the incident to help us investigate</p>
  </div>

  <div class="form-container">
    <form>
      <div class="form-section">
        <h2>Contact Information</h2>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>
      </div>

      <div class="form-section">
        <h2>Incident Details</h2>
        <div class="form-group">
          <label for="incidentDate">Date of Incident</label>
          <input type="date" id="incidentDate">
        </div>
        <div class="form-group">
          <label for="incidentType">Type of Incident</label>
          <select id="incidentType">
            <option value="" disabled selected>Select incident type</option>
            <option value="crypto-theft">Cryptocurrency Theft</option>
            <option value="scam">Investment Scam</option>
            <option value="phishing">Phishing Attack</option>
            <option value="ransomware">Ransomware</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="financialLoss">Estimated Financial Loss</label>
          <input type="text" id="financialLoss" placeholder="Enter amount and currency">
        </div>
        <div class="form-group">
          <label for="incidentDescription">Incident Description</label>
          <textarea id="incidentDescription" rows="5" placeholder="Please provide a detailed description of the incident"></textarea>
        </div>
      </div>

      <div class="form-section">
        <h2>Technical Information</h2>
        <div class="form-group">
          <label for="walletAddresses">Relevant Wallet Addresses</label>
          <textarea id="walletAddresses" rows="3" placeholder="Enter wallet addresses involved in the incident"></textarea>
        </div>
        <div class="form-group">
          <label for="transactionIDs">Transaction IDs</label>
          <textarea id="transactionIDs" rows="3" placeholder="Enter transaction IDs related to the incident"></textarea>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-button">Submit Report</button>
        <button type="button" class="cancel-button" routerLink="/">Cancel</button>
      </div>
    </form>
  </div>
</div>
